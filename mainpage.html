<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive coffe shop website design</title>

    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--css file link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header section-->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.jpg" alt="logo" />
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>    
        
        <div class="icons">
            
            <div class="fas fa-search" id="searchbtn"></div>
            <div class="fas fa-shopping-cart" id="cartbtn"></div>
            <div class="fas fa-bars" id="menubtn"> </div>

        </div>

        <div class="searchform">
            <input type="search" id="serachbox" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cartitem1.jpg" alt="cartitem1" style=" width:10rem;height:10rem">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">LKR5000</div>
                </div>
            </div>

            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cartitem2.jpg" alt="cartitem2" style=" width:10rem;height:10rem">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">LKR5000</div>
                </div>
            </div>

            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cartitem3.jpg" alt="cartitem3" style=" width:10rem;height:10rem">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">LKR5000</div>
                </div>
            </div>

            <div class="cart-items">
                <span class="fas fa-times"></span>
                <img src="images/cartitem4.jpg" alt="cartitem4" style=" width:10rem;height:10rem">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">LKR5000</div>
                </div>
            </div>
            <a href="#" class="btn">Checkout Now</a>
        </div>
        

    </header>








    <!--js file link-->
    <script src="script.js"></script>


</body>
</html>
