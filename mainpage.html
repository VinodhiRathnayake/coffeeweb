<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete responsive coffe shop website design</title>

    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--css file link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header section-->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.jpg" alt="logo" 
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>    
        
        <div class="icons">
            
            <div class="search" id="searchbtn">
                <img src="images/shoppingcart.png" alt="cartlogo" style=" width:25px;height:25px">
            </div>
            <div class="cart" id="cartbtn">
                <img src="images/search.png" alt="search" style=" width:25px;height:25px">
            </div>
            <div class="menu" id="menubtn">
                <img src="images/home.png" alt="home" style=" width:30px;height:30px">
            </div>

        </div>

        <div class="searchform">
            <input type="search" id="serachbox" placeholder="search here...">
            <label for="search-box" class="search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-items">
                <span class="times"></span>
                <img src="cartitem1.png" alt="cartitem1">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">LKR5000</div>
                </div>
            </div>

            <div class="cart-items">
                <span class="times"></span>
                <img src="cartitem2.png" alt="cartitem2" >
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">LKR5000</div>
                </div>
            </div>

            <div class="cart-items">
                <span class="times"></span>
                <img src="" alt="">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">LKR5000</div>
                </div>
            </div>

        </div>


    </header>








    <!--js file link-->
    <script src="script.js"></script>


</body>
</html>
